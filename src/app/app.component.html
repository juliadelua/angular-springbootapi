<div *ngIf="!auth">
  <div>Usuário:</div>
  <div><input type="text" [(ngModel)]="login" /></div>
  <div>Senha:</div>
  <div><input type="password" [(ngModel)]="password" /></div>
  <hr />
  <div><input type="button" value="Enter" (click)="postLogin()" /></div>
</div>
